name: HoS-CI

on:
  push:
    branches:    
      - '**'        # matches every branch
  
  workflow_dispatch:
    inputs:
        logLevel:
          description: 'Log level'     
          required: true
          default: 'warning'
        reason:
          description: 'Reason to run manually'
          required: true

jobs:
  lint-n-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint pipenv
        if [ -f Pipfile ]; then pipenv install; fi

    - name: Linting code
      run: |
        echo "------------linting step-------------"
        ls -la
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --max-complexity=10 --max-line-length=127 --show-source --statistics

    - name: Unittest with coverage
      run: |
        echo "------------testing step-------------"
        cd house_of_souls/
        pipenv run coverage run --source='.' manage.py test
        pipenv run coverage report

  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Log level: ${{ github.event.inputs.logLevel }}"
        echo "Tags: ${{ github.event.inputs.reason }}"
